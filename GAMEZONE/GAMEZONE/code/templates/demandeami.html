{% extends "default.html" %} {% block content %}
<style>
    body {
        background: #eee;
    }
    .search-result .title h3 {
        margin: 0 0 15px;
        color: #333;
    }
    .search-result .title p {
        font-size: 12px;
        color: #333;
    }
    .well {
        border: 0;
        padding: 20px;
        min-height: 63px;
        background: #fff;
        box-shadow: none;
        border-radius: 3px;
        position: relative;
        max-height: 100000px;
        border-bottom: 2px solid #ccc;
        transition: max-height 0.5s ease;
        -o-transition: max-height 0.5s ease;
        -ms-transition: max-height 0.5s ease;
        -moz-transition: max-height 0.5s ease;
        -webkit-transition: max-height 0.5s ease;
        opacity: 0.85;
    }
    .form-control {
        height: 45px;
        padding: 10px;
        font-size: 16px;
        box-shadow: none;
        border-radius: 0;
        position: relative;
    }
</style>
<section class="h-100 gradient-custom-2" style="background-image: url('../img/home_background2.jpg'); height: 100vh;">
    <div class="fluid-container">
        <center>
            <nav class="navbar navbar-expand-lg navbar-dark justify-content-between fixed-top text-white" style="background-color: #220b36;">
                <a class="navbar-brand" href="#">
                    <img src="../img/combine.gif" width="51" height="8" class="d-inline-block" alt="" />
                </a>
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/feed">Fil d'actualit√© </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/demandeami">Demandes d'amis</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Notifications</a>
                    </li>
                </ul>
                <form class="form-inline ml-auto" method="post" action="/profil">
                    <input class="form-control mr-sm-2" type="search" name="searchVal" placeholder="Search" aria-label="Search" />
                    <button class="btn btn-secondary" data-mdb-ripple-color="dark" style="z-index: 1;">Search</button>
                </form>
            </nav>
        </center>
    </div>
    <br />
    <br />
    <br />
    <link rel="stylesheet" type="text/css" href="//netdna.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" />
    <div class="container bootstrap snippets bootdey">
        <hr />
        <ol class="breadcrumb">
            <li><a href="#" class="text-secondary">Search Results</a></li>
            <li class="pull-right">
                <a href="" class="text-muted"><i class="fa fa-refresh"></i></a>
            </li>
        </ol>
        <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                {% for item in data %}
                <div class="well search-result">
                    <div class="row">
                        <a href="#">
                            <div class="col-xs-6 col-sm-3 col-md-3 col-lg-2">
                                <img src="../{{item[15]}}" class="img-fluid img-thumbnail mt-4 mb-2" style="width: 150px; z-index: 1;" />
                            </div>
                            <div class="col-xs-6 col-sm-9 col-md-9 col-lg-10 title">
                                <h3>{{item[3]}} {{item[4]}}</h3>
                                Favorites Games :
                                <p>{{item[9]}}</p>
                                <p>{{item[10]}}</p>
                                <p>{{item[11]}}</p>
                            </div>
                        </a>
                        <span>
                            <a href="/approuve/{{item[1]}}" style="z-index: 1;"><button type="submit" class="btn btn-outline-dark" data-mdb-ripple-color="dark" style="z-index: 1;">Accept</button></a>
                            <a href="/edit" style="z-index: 1;"><button type="submit" class="btn btn-outline-dark" data-mdb-ripple-color="dark" style="z-index: 1;">Reffuser</button></a>
                        </span>
                    </div>
                </div>
                <br />
                {% endfor %}
                <div class="row">
                    <button type="button" class="btn btn-info btn-block"><i class="glyphicon glyphicon-refresh"></i>Load more...</button>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
