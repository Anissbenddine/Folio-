{% extends "default.html" %} {% block content %}
<form action="/pictureadd" method="post" enctype="multipart/form-data">
  <section class="vh-100 gradient-custom" style="background-image: url('img/register_background.jpg'); height: 100vh;">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
          <div class="card bg-dark text-white" style="border-radius: 1rem; opacity: 0.85;">
            <div class="card-body p-5 text-center">
              <div class="mb-md-5 mt-md-4 pb-5">
                <h2 class="fw-bold mb-2">Profile picture</h2>
                <p class="text-white-50 mb-5">Please select a profile picture!</p>
                <br />
                {% if erreur %}
                <p style="color: red;">{{ erreur }}</p>
                {% endif %}
                <img src="img/ppc.png" class="img-thumbnail" />
                <div class="mt-4 pt-2">
                  <input id="upload" name="file" class="form-control form-control-lg" type="file" accept="image/png, image/gif, image/jpeg" required />
                  <br />
                  <br />
                  <br />
                  <br />
                  <input class="btn btn-primary btn-lg" type="submit" value="Submit" />
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</form>
{% endblock %}
