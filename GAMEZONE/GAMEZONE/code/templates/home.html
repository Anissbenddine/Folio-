{% extends "default.html" %} {% block content %}
<form action="/" method="POST" target="_self">
  <section class="vh-100 gradient-custom" style="background-image: url('img/home_background2.jpg'); height: 100vh;">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
          <div class="card bg-dark text-white" style="border-radius: 1rem; opacity: 0.85;">
            <div class="card-body p-5 text-center">
              <div class="mb-md-5 mt-md-4 pb-5">
                <h2 class="fw-bold mb-2 text-uppercase">Login</h2>
                <p class="text-white-50 mb-5">Please enter your login and password!</p>
                {% if error %}
                <p style="color: red;">{{error}}</p>
                {% endif %}
                <div class="form-outline form-white mb-4">
                  <input type="email" id="typeEmailX" name="username" class="form-control form-control-lg" />
                  <label class="form-label" for="typeEmailX">Email</label>
                </div>
                <div class="form-outline form-white mb-4">
                  <input type="password" id="typePasswordX" name="password" class="form-control form-control-lg" />
                  <label class="form-label" for="typePasswordX">Password</label>
                </div>
                <p class="small mb-5 pb-lg-2"><a class="text-white-50" href="#!">Forgot password?</a></p>
                <button class="btn btn-outline-light btn-lg px-5" type="submit" action="/" method="POST" target="_self">Login</button>
                <div class="d-flex justify-content-center text-center mt-4 pt-1">
                  <a href="#!" class="text-white"><i class="fab fa-facebook-f fa-lg"></i></a>
                  <a href="#!" class="text-white"><i class="fab fa-twitter fa-lg mx-4 px-2"></i></a>
                  <a href="#!" class="text-white"><i class="fab fa-google fa-lg"></i></a>
                </div>
              </div>
              <div>
                <p class="mb-0">Don't have an account? <a href="/register" class="text-white-50 fw-bold">Sign Up</a></p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</form>
<div class="modal fade" id="myModal" role="dialog">
  <div class="modal-dialog modal-md">
    <video id="myVideo" src="css/loader_anim.gif" autoplay style="border-radius: 5px; width: 100%;"></video>
  </div>
</div>
{% endblock %}
<script>
    $("#myModal").modal();
    $(".container").hide();
    document.getElementById("myVideo").addEventListener("ended", closeModal, false);
    function closeModal() {
        $(".container").show();
        $("#myModal").modal("hide");
    }
</script>
